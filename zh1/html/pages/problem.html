<body>

    <form>
    <label for="problem-email">Email cím:</label>
    <input type="email" id="problem-email" name="problem-email" placeholder="pl: nev@example.com">

    <label>Kérek értesítést:</label>
    <div class="radio-group">
      <input type="radio" id="ertesites-igen" name="ertesites" value="igen">
      <label for="ertesites-igen">Igen</label>
      <input type="radio" id="ertesites-nem" name="ertesites" value="nem">
      <label for="ertesites-nem">Nem</label>
    </div>

    <label for="bejelentes-tipus">Bejelentés típusa:</label>
    <select id="bejelentes-tipus" name="bejelentes-tipus">
      <option value="altalanos">Általános bejelentés</option>
      <option value="pozitiv">Pozitív véleményt kívánok tenni</option>
      <option value="panasz">Panaszt kívánok tenni</option>
    </select>

    <label for="problem-subject">Üzenet tárgya:</label>
    <input type="text" id="problem-subject" name="problem-subject" placeholder="Írja be az üzenet tárgyát">

    <label for="problem-message">Üzenet szövege:</label>
    <textarea id="problem-message" name="problem-message" rows="5" placeholder="Írja be az üzenetét"></textarea>

    <button type="submit">Elküld</button>
  </form>

</body>
