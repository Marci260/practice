   <form>
    <label for="name">Teljes név:</label>
    <input type="text" id="name" name="name" placeholder="Írja be a teljes nevét">

    <label for="email">Email cím:</label>
    <input type="email" id="email" name="email" placeholder="pl: nev@example.com">

    <label>Ön:</label>
    <div class="radio-group">
      <input type="radio" id="hallgato" name="status" value="hallgato">
      <label for="hallgato">Hallgató</label>
      <input type="radio" id="oktato" name="status" value="oktato">
      <label for="oktato">Oktató</label>
      <input type="radio" id="kulso" name="status" value="kulso">
      <label for="kulso">Külsős személy</label>
    </div>

    <label for="subject">Üzenet tárgya:</label>
    <input type="text" id="subject" name="subject" placeholder="Írja be az üzenet tárgyát">

    <label for="message">Üzenet szövege:</label>
    <textarea id="message" name="message" rows="5" placeholder="Írja be az üzenetét"></textarea>

    <button type="submit">Elküld</button>
  </form>
